<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Where Is My Phone?</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script type="module" src="index.js"></script>
  <script src="main.js"></script>

</head>

<body>
  <div class="mdc-card mdc-card--outlined" style="padding: 48px; margin: 12px;">
    <h1>Where is my phone?</h1><br>
    <label class="mdc-text-field mdc-text-field--outlined">
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading">
        </span>
        <span class="mdc-notched-outline__notch">
          <span class="mdc-floating-label" id="my-label-id">Email</span>
        </span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
      <input type="text" class="mdc-text-field__input" aria-labelledby="my-label-id" id="email">
    </label><br>


    <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
      <input class="mdc-text-field__input" aria-label="Label" id="password" type="password">
    </label>

    <br>
    <button class="mdc-button mdc-button--raised mdc-button--leading" id="create-user" style="width: max-content">
      <span class="mdc-button__ripple"></span>
      <span class="material-icons mdc-button__icon" aria-hidden="true">person</span>
      <span class="mdc-button__label">Create user</span>
    </button>
  </div>
</body>

</html>
